<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALVISTOP</title>
  <link rel="stylesheet" href="./index_files/styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <aside class="w-full flex justify-center bg-black font-extrabold text-white text-sm h-8 items-center">
    <h2 class="" id="promo">LA PROMOCIÓN SOLO DURARA 10 MINUTOS - <span id="timer"></span></h2>
  </aside>


  <header class="flex flex-col bg-[#CBE3E7]">
    <section class="w-full flex justify-center">

      <img src="./index_files/images/calvistop-mockup 2.svg" alt="logo" class="">

      <div class="">
        <div class="flex">
          <img src="./index_files/images/11Sin-título-1 1.svg" alt="">
          <img src="./index_files/images/Group 1000001672.svg" alt="">
        </div>
        <p class="text-[38px] font-extrabold text-[#FF0000] texto-con-borde">¡ADIÓS A LA CALVICIE!</p>
        <p class="text-[18px] font-bold">¡LA SOLUCIÓN DEFINITIVA!</p>
        <div class="flex gap-2">
          <div class="flex flex-col gap-4">
            <div>

              <p class="flex items-center gap-2 text-sm "><span
                  class=" flex items-center justify-center w-[12px] h-[12px] rounded-full bg-[#fc2e3883]"><span
                    class="w-[6px] h-[6px] rounded-full bg-[#FC2E38]"></span></span>Promueve el crecimiento</p>
              <p class="flex items-center gap-2 text-sm "><span
                  class=" flex items-center justify-center w-[12px] h-[12px] rounded-full bg-[#fc2e3883]"><span
                    class="w-[6px] h-[6px] rounded-full bg-[#FC2E38]"></span></span>Reduce la pérdida de cabello</p>
              <p class="flex items-center gap-2 text-sm "><span
                  class=" flex items-center justify-center w-[12px] h-[12px] rounded-full bg-[#fc2e3883]"><span
                    class="w-[6px] h-[6px] rounded-full bg-[#FC2E38]"></span></span>Repara el cabello dañado</p>
            </div>
            <div class="flex gap-4">
              <div class="relative">
                <img src="./index_files/images/Image1.svg" alt="">
                <span
                  class="absolute text-center w-12 rounded-sm top-0 left-1/2 translate-x-[-50%] translate-y-[-50%] bg-[#FC2E38] text-white text-[8px] font-bold">ANTES</span>
              </div>
              <div class="relative">
                <img src="./index_files/images/Image1.svg" alt="">
                <span
                  class="absolute text-center w-12 rounded-sm top-0 left-1/2 translate-x-[-50%] translate-y-[-50%] bg-[#FC2E38] text-white text-[8px] font-bold">DESPUÉS</span>
              </div>
            </div>
          </div>
          <div class="flex items-center">
            <img src="./index_files/images/image 76.svg" alt="">
          </div>
        </div>
      </div>
    </section>
    <section class="mt-[-10px] px-2">
      <form class="w-full border-8 border-white rounded-xl bg-[#520577] pt-4">
        <h5 class="text-center text-[28px] font-extrabold text-[#FFD600]">¡DÍGANOS DONDE ENVIAR SU PEDIDO!</h5>
        <div class="w-full flex flex-col gap-3 px-10 mt-4 mb-10">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Nombre">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Apellido">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Dirección">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Ciudad">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Estado/ Provincia">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Código Postal">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Teléfono">
          <input type="text" class="w-full border-0 rounded-md p-2" placeholder="Correo electrónico">
        </div>
        <div class="w-full flex flex-col gap-4 px-10 mt-4 mb-4">
          <button class="bg-[#F70001] font-extrabold text-white w-full rounded-md py-4">HACER MI PEDIDO</button>
          <img src="./index_files/images/Form → frm-logos.jpg.svg" alt="">
        </div>

      </form>
    </section>

  </header>
  <aside class="w-full flex bg-[#32568B] justify-center items-center h-[68px]">
    <img src="./index_files/images/AS SEEN ON TV &.svg" alt="">
    <img src="./index_files/images/g13580.svg" alt="">
    <img src="./index_files/images/GQ_Logo 2.svg" alt="">
  </aside>

  <script src="./index_files/scripts/index.js"></script>
</body>

</html>
